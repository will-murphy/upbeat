<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/core-ajax/core-ajax.html">
<polymer-element name="notifs-service" attributes="notifs">
	<template>
		<style>
			:host {
				display: none;
			}
		</style>
		<core-ajax id="ajax"
			auto
			url="/api/notifications"
			on-core-response="{{notifsLoaded}}"
			handleAs="json">
		</core-ajax>
		{{posts}}
	</template>
	<script>
	Polymer('notifs-service', {
		created: function() {
			this.notifs = [];
		},
		ready: function(){

		},
		notifsLoaded: function() {
			var response = this.$.ajax.response;
			// Make a copy of the loaded data
			this.notifs = response.posts.slice(0);

			if(response.userinfo){
				this.userinfo = response.userinfo;
			}

			this.fire('posts-loaded');
		}
	});
	</script>
</polymer-element>

<polymer-element name="hanging-menu" attributes="inuser">

			:host{
				display:block;
				position: fixed;

			}
			ul{
				text-align:right;
			}
			li{
			}

				</a>
			</li>
			<li>
				<a href="/notifications">
					<core-icon icon="social:notifications" size="18"></core-icon>

				</a>

		Polymer({
			created: function(){
				this.inuser = window.inuser;

		});
	</script>

<polymer-element name="notifs-list" attributes="listtype userpage">
	<template>
		<link rel="stylesheet" href="/static/assets/style.css" shim-shadowdom>
		<style>
			:host{
				display:block;
				margin:0 auto;
				width:100%;
				background:#fefefe;
				border-radius:2px;
			}
			.cardtitle{
				height:103px;
				color:white;
				width:100%;
				position:relative;
				background:#7986cb;
				font-weight:400;
				box-sizing:border-box;
				box-shadow: 0px 2px 0px #ffffff;
				border-bottom: 1px solid rgba(50,50,50,.1);
				border-radius:2px 2px 0px 0px;
				overflow:hidden;
			}
			.cardtitle .main{
				position: absolute;
				height: 100%;
				width: 100%;
				top: 0px;
				left: 0px;
				padding: 56px 0px 0px 36px;
				box-sizing:border-box;
				transition:all .23s cubic-bezier(.4,0,.2,1);
			}
			.cardtitle core-icon-button.options{
				position: absolute;
				z-index:5;
				top: 6px;
				right: 7px;
				fill: #e3e3e3;
			}
			:host indiv-post h1{
				color:#585858;
				text-decoration:none;
				letter-spacing: .3px;
				font-size: 18px;
				font-weight:300;
				line-height: 1.34;
			}
			.cardtitle h1{
				text-shadow: 0px 0px 1px rgba(0,0,0,.3);
				letter-spacing: .9px;
				font-size:24px;
			}
		</style>
		<notifs-service id="service"></notifs-service>
		<core-xhr id="xhr"></core-xhr>
		<div class="cardtitle">
			<div class="main">
				<h1>Notifications</h1>
			</div>
		</div>
		<paper-shadow z="1"></paper-shadow>
	</template>
	<script>
		Polymer('notifs-list', {
		});
	</script>
</polymer-element>

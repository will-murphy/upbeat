<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/paper-shadow/paper-shadow.html">
<link rel="import" href="../../ourcomponents/indiv-comment/indiv-comment.html">
<link rel="import" href="../../ourcomponents/single-service/single-service.html">
<link rel="import" href="../../components/core-ajax/core-xhr.html">

<polymer-element name="comments-area" attributes="postid">
	<template>
		<link rel="stylesheet" href="../../public/style.css" shim-shadowdom>
		<style>
			:host{
				display:block;
				margin-top:12px;
				min-height:200px;
				background:white;
				color:#676767;
			}
			h3{
				padding: 25px 36px 8px;
				font-weight: 300;
				font-size: 18px;
				letter-spacing: .1px;
			}
			.commenttree{
				padding: 0px 36px 28px;
			}
			.commentchildren{
				padding-left:30px;
			}
			.replysection{
				overflow:hidden;
				padding-left:37px;
			}
			.replysection textarea{
				border: 0;
				resize: none;
				outline: 0;
				margin-top:16px;
				box-shadow: 0px 0px 2px rgba(0,0,0,.25);
				min-height: 73px;
				padding: 6px 9px;
				font-size: 13px;
				font-weight: 300;
				font-family:'RobotoDraft';
				color:#787878;
				width: 400px;
				border-radius: 2px;
			}
			.replysection .butts{
				padding-top: 1px;
			}
			.replysection paper-button{
				color:#9e9e9e;
				font-weight:300;
				font-size: 14px;
				margin-left: 313px;
				margin-top: -2px;
				text-transform:none;
				transition:all .13s ease;
			}
			.replysection paper-button:hover{
				color:#b4b4b4;
			}
		</style>
		<single-service postid="{{postid}}" comments="{{comments}}"></single-service>
		<core-xhr id="xhr"></core-xhr>
		<paper-shadow z="1"></paper-shadow>
		<h3>Comments</h3>
		<div class="replysection">
			<textarea id="savetextarea"></textarea>
			<div class="butts">
				<paper-button id="savecomment" class="viewcomments" label="Save Comment" on-tap="{{saveComment}}"></paper-button>
			</div>
		</div>
		<div id="commenttree" class="commenttree" postid="{{postid}}">
			<template repeat="{{ comments }}" id="t">
				<indiv-comment commentid="{{id}}" text="{{text}}" score="{{score}}" mark="{{mark}}" username="{{username}}"></indiv-comment>
				<div class="commentchildren" parentid="{{id}}">
					<template ref="t" repeat="{{ childs }}"></template>
				</div>
			</template>
		</div>
	</template>
	<script>
		Polymer('comments-area', {
			saveComment: function(){
				var text = this.$.savetextarea.value;
				if(!text){
					return;
				}
			    this.$.xhr.request({
			        url: '/post/create',
			        method: 'POST',
			        params: {
			            post_id: this.postid,
			            text: text
			        },
			        responseType: 'json',
			        callback: function(data, extra){
			            // if(extra.status == 200){
			                // insertNewPost(data.id, title, link);
			                this.insertNewComment(1, text);
			                this.$.savetextarea.value = '';
			                this.$.savecomment.disabled = false;
			            // }else{
			            //     progress.stopProgress();
			            //     posterrortoast.show();
			            // }
			        }.bind(this)
			    });
				this.$.savecomment.disabled = true;
			},
			insertNewComment: function(id, text){

				var indivcomment = document.createElement('indiv-comment');
				indivcomment.setAttribute('id', id);
				indivcomment.setAttribute('text', text);
				indivcomment.setAttribute('score', 1);
				indivcomment.setAttribute('mark', 1);
				indivcomment.setAttribute('username', window.inuser);
				indivcomment.setAttribute('timestamp', (+new Date)/1000);
				this.$.commenttree.insertBefore(indivcomment,this.$.commenttree.firstChild);

				indivcomment.recalculate();
				indivcomment.animateDawg();
			}
		});
	</script>
</polymer-element>

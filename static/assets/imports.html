h3{
	margin:0;
}
.mainarea{
	display:block;
	margin:0 auto;
	width:792px;
	padding-top:46px;
	padding-bottom:22px;
}
paper-dialog{
	width: 494px;
	min-height: 392px;
	background:#fefefe;
	border-radius:4px;
	box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
}
paper-dialog .wrapper{
	position:absolute;
	top:0;
	left:0;
	right:0;
	bottom:0;
	border-radius:3px;
	overflow:hidden;
}
paper-dialog .topstrip{
	height:50px;
	width:100%;
	background:white;
	border-bottom: 1px solid #eee;
}
paper-dialog .bottomstrip{
	height:48px;
	width:100%;
	position:absolute;
	background:#f7f7f7;
	border-top: 1px solid #ddd;
	bottom:0;
	text-align:right;
	padding:9px 10px;
	border-radius: 0px 0px 4px 4px;
	box-sizing:border-box;
}
paper-dialog .bottomstrip paper-button{
	color:#a1a1a1;
	font-weight:300;
	letter-spacing:.2px;
	font-size:14px;
	transition:all .13s ease;
}
paper-dialog .bottomstrip paper-button[disabled]{
	opacity:.4;
	pointer-events:none;
}
paper-dialog .bottomstrip paper-button.cancel::shadow paper-ripple{
	color:#e36c62 !important;
}
paper-dialog .bottomstrip paper-button.share::shadow paper-ripple{
	color:#8ac249 !important;
}
paper-dialog .bottomstrip paper-button:hover{
	color:#bbbbbb;
}
paper-dialog paper-progress{
	display:block;
	position:absolute;
	left:0px;
	right:0px;
	height:3px;
	width:100%;
	bottom:0;
}
paper-dialog #container{
	display:none;
}
paper-tabs{
	font-size: 15px;
	height:52px;
	box-shadow: 0px 1px 1px #bbb;
}
paper-tab{
	height:50px;
	transition:all .13 ease;
	color:white !important;
	text-shadow: 0px 1px 2px rgba(0,0,0,.15);
	font-size:16px;
	font-weight:400;
	padding-top:3px;
	opacity:1;
	transition:opacity .13s ease, background .13s ease;
}
paper-tab:not([active]){
	opacity:.78;
}
paper-tab:hover{
	background:rgba(255,255,255,.25);
}
paper-tab:not(.core-selected){
	cursor:pointer;
}
paper-tab.core-selected{
	color: #5e5e5e;
}
paper-tabs::shadow #selectionBar {
  height:3px !important;
}
paper-tab::shadow paper-ripple#ink {
	color:#ececec;
	color:#ffe0b2;
}
paper-tab::shadow paper-ripple#ink{
	color: white;
}
.middle{
	height:286px;
	position:relative;
	overflow-x:hidden;
}
.middle .page0, .middle .page1{
	position:absolute;
	top:30px;
	bottom:48px;
	left:32px;
	right:32px;
	visibility:hidden;
	opacity:0;
	transition:all .13s ease;
}
.middle.on0 .page0, .middle.on1 .page1{
	visibility:visible;
	opacity:1;
}
.middle paper-input{
	font-size:15px;
	width:100%;
}
.middle paper-input::shadow #container #label{
	color: #b2b2b2 !important;
}
.middle paper-input::shadow #underline{
	background: #dbdbdb !important;
}</style>

<!--
The `paper-shadow` element is a helper to add shadows to elements.
Paper shadows are composed of two shadows on top of each other. We
mimic this effect by using two elements on top of each other, each with a
different drop shadow. You can apply the shadow to an element by assigning
it as the target. If you do not specify a target, the shadow is applied to
the `paper-shadow` element's parent element or shadow host element if its
parent is a shadow root. Alternatively, you can use the CSS classes included
by this element directly.

Example:

    <div id="myCard" class="card"></div>
    <paper-shadow id="myShadow" z="1"></div>

    // Assign a target explicitly
    myShadow.target = document.getElementById('myCard');

    // Auto-assign the target.
    <div class="card">
      <paper-shadow z="1"></paper-shadow>
    </div>

    // Use the classes directly
    <div class="card paper-shadow-top paper-shadow-top-z-1">
      <div class="card-inner paper-shadow-bottom paper-shadow-bottom-z-1"></div>
    </div>

If you assign a target to a `paper-shadow` element, it creates two nodes and inserts
them as the first children of the target, or the first children of the target's shadow
root if there is one. This implies:

  1. If the primary node that drops the shadow has styling that affects its shape,
     the same styling must be applied to elements with class `paper-shadow`.
     `border-radius` is a very common property and is inherited automatically.

  2. The target's overflow property will be set to `overflow: visible` because the
     shadow is rendered beyond the bounds of its container. Position the shadow as a
     separate layer and use a different child element for clipping if needed.

@group Paper Elements
@class paper-shadow
-->

<polymer-element name="paper-shadow" assetpath="../components/paper-shadow/">

  <template>

    <style no-shim="">.paper-shadow {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  border-radius: inherit;
  pointer-events: none;
}

.paper-shadow-animated.paper-shadow {
  transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1);
}

.paper-shadow-top-z-1 {
  box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
}

.paper-shadow-bottom-z-1 {
  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
}

.paper-shadow-top-z-2 {
  box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
}

.paper-shadow-bottom-z-2 {
  box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
}

.paper-shadow-top-z-3 {
  box-shadow: 0 17px 50px 0 rgba(0, 0, 0, 0.19);
}

.paper-shadow-bottom-z-3 {
  box-shadow: 0 12px 15px 0 rgba(0, 0, 0, 0.24);
}

.paper-shadow-top-z-4 {
  box-shadow: 0 25px 55px 0 rgba(0, 0, 0, 0.21);
}

.paper-shadow-bottom-z-4 {
  box-shadow: 0 16px 28px 0 rgba(0, 0, 0, 0.22);
}

.paper-shadow-top-z-5 {
  box-shadow: 0 40px 77px 0 rgba(0, 0, 0, 0.22);
}

.paper-shadow-bottom-z-5 {
  box-shadow: 0 27px 24px 0 rgba(0, 0, 0, 0.2);
}

.paper-shadow-animate-z-1-z-2.paper-shadow-top {
  -webkit-transition: none;
  -webkit-animation: animate-shadow-top-z-1-z-2 0.7s infinite alternate;
}

.paper-shadow-animate-z-1-z-2 .paper-shadow-bottom {
  -webkit-transition: none;
  -webkit-animation: animate-shadow-bottom-z-1-z-2 0.7s infinite alternate;
}

@-webkit-keyframes animate-shadow-top-z-1-z-2 {
  0% {
    box-shadow: 0 2px 10px 0 rgba(0, 0, 0, 0.16);
  }
  100% {
    box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }
}

@-webkit-keyframes animate-shadow-bottom-z-1-z-2 {
  0% {
    box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
  }
  100% {
    box-shadow: 0 8px 17px 0 rgba(0, 0, 0, 0.2);
  }
}</style>

  </template>

  <script>
    Polymer('paper-shadow', {

      publish: {

  <script>
    Polymer('paper-focusable', {

      publish: {

        /**
         * If true, the button is currently active either because the
         * user is holding down the button, or the button is a toggle
         * and is currently in the active state.
         *
         * @attribute active
         * @type boolean
         * @default false
         */
        active: {value: false, reflect: true},

        /**
         * If true, the element currently has focus due to keyboard
         * navigation.
         *
         * @attribute focused
         * @type boolean
         * @default false
         */
        focused: {value: false, reflect: true},

        /**
         * If true, the user is currently holding down the button.
         *
         * @attribute pressed
         * @type boolean
         * @default false
         */
        pressed: {value: false, reflect: true},

        /**
         * If true, the user cannot interact with this element.
         *
         * @attribute disabled
         * @type boolean
         * @default false
         */
        disabled: {value: false, reflect: true},

        /**
         * If true, the button toggles the active state with each tap.
         * Otherwise, the button becomes active when the user is holding
         * it down.
         *
         * @attribute isToggle
         * @type boolean
         * @default false
         */
        isToggle: {value: false, reflect: false}

      },

      disabledChanged: function() {
        if (this.disabled) {
          this.removeAttribute('tabindex');
        } else {
          this.setAttribute('tabindex', 0);
        }
      },

      _downAction: function(e) {
        if (this.disabled) {
          return;
        }
        this.downAction(e);
      },

      downAction: function() {
        this.pressed = true;
        this.focused = false;

        if (this.isToggle) {
          this.active = !this.active;
        } else {
          this.active = true;
        }
      },

      // Pulling up the context menu for an item should focus it; but we need to
      // be careful about how we deal with down/up events surrounding context
      // menus. The up event typically does not fire until the context menu
      // closes: so we focus immediately.
      //
      // This fires _after_ downAction.
      contextMenuAction: function(e) {
        if (this.disabled) {
          return;
        }
        // Note that upAction may fire _again_ on the actual up event.
        this.upAction(e);
        this.focusAction();
      },

      _upAction: function(e) {
        if (this.disabled) {
          return;
        }
        this.upAction(e);
      },

      upAction: function() {
        this.pressed = false;

        if (!this.isToggle) {
          this.active = false;
        }
      },

      focusAction: function() {
        if (!this.pressed) {
          // Only render the "focused" state if the element gains focus due to
          // keyboard navigation.
          this.focused = true;
        }
      },

      blurAction: function() {
        this.focused = false;
      }

					var upButt = this.$.up;

					var upButtActive = upButt.active;
					this.score = parseInt(this.score) - 1 - (upButtActive ? 1 : 0);

					upButt.active = false;
					this.$.xhr.request({
						url: '/api/post/'+this.postid+'/downvote',
					});
				}
			},
			deletePost: function(){
			    var height = this.offsetHeight;

			    this.style.height = '0px';
			    var player = document.timeline.play(new Animation(this, [
						{height: height+'px', transform: "rotateX(0deg)"}, 
						{height: '0px', transform: "rotateX(90deg)"}
			        ],
			        {
						direction: "alternate",
						duration: 500,
						iterations: 1,
						easing: 'cubic-bezier(.4,0,.2,1)'
			        }));
			    player.addEventListener('finish', function(){
			    	this.parentNode.removeChild(this);
			    }.bind(this));

				this.$.xhr.request({
					url: '/api/post/'+this.postid+'/delete',
					method: 'DELETE'
				});

				this.fire('postDeleted');
			}
		});
	</script>

	<script>
		Polymer('indiv-comment',{
			text: 'ok',
			score: 38,
			username: 'abc',
			isspecial: false,
			created: function(){
				this.inuser = window.inuser;

				this.isspecial = window.specialusers.indexOf(this.username) !== -1;
			},
			ready: function(){
				this.childs = [];
				if(!this.deleted){
					this.recalculate();
				}
			},
			domReady: function(){
				var self = this;
				setInterval(function(){
					self.recheckTime();
				}, 20000);
				self.recheckTime();

				if(!this.deleted){
					if(this.mark == 1){
						this.$.up.active = true;
					}else if(this.mark == -1){
						this.$.down.active = true;
					}
				}

			},
			recalculate: function(){
				this.$.commentbody.innerHTML = stuffEncode(this.text);
			},
			recheckTime: function(){
				this.$.ago.innerHTML = timeago(moment.utc(parseInt(this.$.ago.getAttribute('timestamp'))*1000));
			},
			reply: function(){
				addClass(this, 'replying');
			},
			cancelReply: function(){
				this.$.replytextarea.value = '';
				removeClass(this, 'replying');
			},
			saveReply: function(){
				var text = this.$.replytextarea.value;
				if(!text){
					return;
				}

				this.toggleSave(false);

			    this.$.xhr.request({
			        url: '/api/comment/create',
			        method: 'POST',
			        body: objectToFormdata({
			            post_id: window.postid,
			            parent_comment_id: this.commentid,
			            text: text
			        }),
			        responseType: 'json',
			        callback: function(data, extra){
			            if(extra.status == 200){
			                this.insertNewChild(data.id, text);
			                this.cancelReply();
			            }else{
			                progress.stopProgress();
			                commenterrortoast.show();
			            }
			            this.toggleSave(true);
			        }.bind(this)
			    });
			},
			toggleSave: function(value){
				if(value){
				    this.$.editsave.removeAttribute('disabled');
				}else{
				    this.$.editsave.setAttribute('disabled', true);
				}
			},
			insertNewChild: function(id, text){
				var newcomment = document.createElement('indiv-comment');
				newcomment.setAttribute('commentid', id);
				newcomment.setAttribute('text', text);
				newcomment.setAttribute('score', 1);
				newcomment.setAttribute('mark', 1);
				newcomment.setAttribute('username', window.inuser);
				newcomment.setAttribute('timestamp', (+new Date)/1000);

				prepend(newcomment, this.$.commentchildren)

				newcomment.recalculate();
				newcomment.animateDawg();
			},
			thumbsUp: function(event, detail, sender){
				if(!sender.active){
					this.score--;
					this.$.xhr.request({
						url: '/api/comment/'+this.commentid+'/unvote',
					});
				}else{
					var downButt = this.$.down;
					var downbuttActive = downButt.active;
					this.score = parseInt(this.score) + 1 + (downbuttActive ? 1 : 0);

					downButt.active = false;
					this.$.xhr.request({
						url: '/api/comment/'+this.commentid+'/upvote',
					});
				}
			},
			thumbsDown: function(event, detail, sender){
				if(!sender.active){
					this.score++;
					this.$.xhr.request({
						url: '/api/comment/'+this.commentid+'/unvote',
					});
				}else{
					var upButt = this.$.up;

					var upButtActive = upButt.active;
					this.score = parseInt(this.score) - 1 - (upButtActive ? 1 : 0);

					upButt.active = false;
					this.$.xhr.request({
						url: '/api/comment/'+this.commentid+'/downvote',
					});
				}
			},
			edit: function(){
				addClass(this, 'editing');
				this.$.edittextarea.value = this.text;
			},
			cancelEdit: function(){
				removeClass(this, 'editing');
			},
			saveEdit: function(){
				var text = this.$.edittextarea.value;
				this.$.commentbody.innerHTML = stuffEncode(text);
				removeClass(this, 'editing');

				this.toggleSave(false);
			    this.$.xhr.request({
			        url: '/api/comment/update/',
			        method: 'POST',
			        body: objectToFormdata({
			            text: text,
			            id: this.commentid
			        })
			    });
			},
			deleteComment: function(){
				this.deleted = true;
				// this.score = 0;
				// this.username = '[deleted]';
				// this.$.commentbody.innerHTML = '[deleted]';
				// addClass(this, 'deleted');

				//AJAX - delete comment
			    this.$.xhr.request({
			        url: '/api/comment/'+this.commentid+'/delete',
			        method: 'DELETE'
			    });
			},
			//look, if you're reading this, i'm really sorry for the sloppiness,
			//i just gotta work super fast because i have to get back to making
			//ad layouts
			animateDawg: function(){
				var height = this.offsetHeight;

				// newPost.style.height = '0px';
				var player = document.timeline.play(new Animation(this, [
				      {height: '0px', transform: "rotateX(90deg)"}, 
				      {height: height+'px', transform: "rotateX(0deg)"}
				    ],
				    {
				      direction: "alternate",
				      duration: 382,
				      iterations: 1,
				      easing: 'cubic-bezier(.4,0,.2,1)'
				    }));
			}
		});
	</script>
</polymer-element>
